      - ./ivy2:/home/jovyan/.ivy2
      - ./config/spark-defaults.conf:/home/jovyan/spark-conf/spark-defaults.conf
    environment:
      JUPYTER_TOKEN: "mysecrettoken" # Jupyter Notebook Authentication Token
      SPARK_MASTER: spark://spark-master:7077
      HIVE_CONF_DIR: /opt/spark/conf

  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    environment:
      SERVICE_NAME: metastore
      HIVE_METASTORE_DB_TYPE: postgres
      HIVE_METASTORE_DB_HOST: postgres
      HIVE_METASTORE_DB_PORT: 5432
      HIVE_METASTORE_DB_NAME: hive_metastore
      HIVE_METASTORE_DB_USER: hive
      HIVE_METASTORE_DB_PASS: hive
      HIVE_SKIP_SCHEMA_INIT: true
    volumes:
      - /spark-warehouse:/opt/hive/warehouse
      - ./hive-conf/hive-site.xml:/opt/hive/conf/hive-site.xml
      - ./ivy2/jars/org.postgresql_postgresql-42.7.3.jar:/opt/hive/lib/org.postgresql_postgresql-42.7.3.jar
    depends_on:
      - postgres
    entrypoint: ["/opt/hive/bin/hive", "--service", "metastore"]
    ports:
      - "9083:9083"

  spark-dbt:
    image: ghcr.io/datu1213/spark-dbt:1.2.7
    depends_on:
      - spark-thrift
    user: root
    ports:
      - "8580:8580" # dbt-server UI
    volumes:
      - ./my_dbt_project:/home/dbt/app
    

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000" # S3 API 
      - "9090:9090" # MinIO Web UI 
    environment:
      MINIO_ROOT_USER: minioadmin # S3 Access Key
      MINIO_ROOT_PASSWORD: minioadmin  # S3 Secret Key
    volumes:
      - minio-data:/data

  # MLflow Tracking Server
  mlflow-server:
    image: python:3.11
    container_name: mlflow-server
    depends_on:
      - minio
    ports:
      - "5000:5000" # MLflow Web UI 
    environment:
      # Metadata stores in Postgres
      MLFLOW_BACKEND_STORE_URI: "postgresql://airflow:airflow@postgres:5432/mlflow_db"
      # Artifacts store in MinIO(S3 compatible)
      MLFLOW_ARTIFACT_ROOT: "s3a://mlflow-artifacts/"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: "http://minio:9000" # User MinIO instead of AWS S3
      MLFLOW_EXPOSE_PROMETHEUS: ./mlflow_metrics
    command: >
      bash -c "
      pip install --upgrade pip setuptools wheel &&
      pip install uv && uv venv mlflow-venv &&
      source mlflow-venv/bin/activate &&
      uv pip install Werkzeug prometheus_flask_exporter gunicorn alembic sqlalchemy flask psycopg2-binary boto3 mlflow &&
      uv pip install opentelemetry-sdk opentelemetry-exporter-otlp-proto-http opentelemetry-exporter-prometheus &&
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
      --default-artifact-root ${MLFLOW_ARTIFACT_ROOT}
      --allowed-hosts 'mlflow-server:5000,localhost:5000'
      "
    # Use this line to customize allowed hosts
    # Remamber to bracket the augument with single quotes ''
    # --allowed-hosts '<hostname>:<port>,localhost:<port>'
  mlflow-server-2:
    image: ghcr.io/datu1213/mlflow-docker:1.2.7
    ports:
      - "5004:5001"
    environment:
      MLFLOW_MODE: 'model'
      # Where the MLflow server is
      MLFLOW_TRACKING_URI: "http://mlflow-server:5000"
      # S3 Access token
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      # Tell MLflow to use MinIO，instead of AWS S3
      MLFLOW_S3_ENDPOINT_URL: "http://minio:9000"
      MLFLOW_MODEL_NAME: "iris_logistic_regression"
      MLFLOW_MODEL_VERSION: "1"
      MLFLOW_MODEL_ALIAS: "Staging"
      # Use alias to build model-uri
      MLFLOW_MODEL_URI_MODE: "alias"
    depends_on:
      - minio
    
  ray-head:
    # Offical Ray ML Docker image with GPU support
    container_name: ray-head
    image: rayproject/ray-ml:2.49.2.7b0af3-py311-gpu
    hostname: ray-head
    # Minimal availabke resources for Ray Head node
    shm_size: '10.14gb'
    ports:
      # "10001": Ray Client Server port
      - "12345:10001"
      # "8265": Ray Dashboard (Web UI) port
      - "8265:8265"
    volumes:
      - ./spark-notebooks:/home/ray/work
      - ./spark-data:/home/ray/data
    # --ray-client-server-port: Allow ohther services(e.g. Jupyter) 
    # to connect via Ray Client
    command: >
      ray start --head 
      --port=6379 
      --dashboard-host=0.0.0.0 
      --disable-usage-stats
      --ray-client-server-port=10001
      --block
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # command: nvidia-smi   # Varify GPU
# gunicorn alembic sqlalchemy flask 
  mlflow-model-server:
    image: python:3.11-bullseye
    container_name: mlflow-model-server
    depends_on:
      - mlflow-server
      - minio
    ports:
      - "5001:5001"
    environment:
      # MLflow Server
      MLFLOW_TRACKING_URI: "http://mlflow-server:5000"
      # S3(MinIO)
      MLFLOW_S3_ENDPOINT_URL: "http://minio:9000"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    command: >
      bash -c "
      echo '--- Installing dependencies ---' &&
      apt-get update && 
      apt-get install -y openjdk-17-jre-headless && 
      pip install --upgrade pip setuptools wheel &&
      pip install uv && uv venv mlflow-venv &&
      source mlflow-venv/bin/activate &&
      uv pip install 'mlflow==3.5.1' 'pyspark[sql]==3.5.7' gunicorn alembic sqlalchemy flask psycopg2-binary boto3 &&
      echo '--- Starting MLflow Model Server ---' &&
      mlflow models serve 
      --model-uri 'models:/iris_logistic_regression@Staging' 
      --host 0.0.0.0 
      --port 5001 
      --workers 2 
      --no-conda
      "
  
  # Prometheus use it to receive metrics pushed from clients
  pushgateway:
    image: prom/pushgateway:v1.8.0
    container_name: pushgateway
    ports:
      - "9092:9091" # Pushgateway

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    ports:
      - "9091:9090" # Prometheus Web UI 
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/conf/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/conf/alerts.yml:/etc/prometheus/alerts.yml
    entrypoint: ["sh", "-c"]
    command: >
      "
      /bin/prometheus 
      --config.file=/etc/prometheus/prometheus.yml 
      --storage.tsdb.path=/prometheus
      "

  alertmanager:
    image: prom/alertmanager:v0.29.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./prometheus/conf/alertmanager.yml:/etc/alertmanager/alertmanager.yml
  
  # Grafana
  grafana:
    image: grafana/grafana-oss:11.1.2
    depends_on:
      - prometheus
    ports:
      - "3000:3000" # Grafana Web UI
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_DATASOURCES_0_NAME: Prometheus
      GF_DATASOURCES_0_TYPE: prometheus
      GF_DATASOURCES_0_URL: http://prometheus:9090 # User Docker hostname
      GF_DATASOURCES_0_ACCESS: proxy
      GF_DATASOURCES_0_IS_DEFAULT: "true"

  grafana-proxy:
    image: python:3.11-slim
    container_name: grafana-proxy
    working_dir: /app
    volumes:
      - ./grafana-proxy/proxy.py:/app/proxy.py
    command: >
      bash -c "
      pip install flask requests &&
      python proxy.py
      "

  export:
    container_name: export
    image: ghcr.io/datu1213/prometheus-exporter:1.1.6
    depends_on:
      - prometheus
    volumes:
      # - ./prometheus-exporter/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      # - ./spark-data:/opt/spark/data
      # - ./ivy2/jars/com.amazonaws_aws-java-sdk-bundle-1.12.262.jar:/opt/spark/jars/com.amazonaws_aws-java-sdk-bundle-1.12.262.jar
      # - ./ivy2/jars/org.apache.hadoop_hadoop-aws-3.3.4.jar:/opt/spark/jars/org.apache.hadoop_hadoop-aws-3.3.4.jar
      - ./ivy2:/opt/spark/.ivy2
      # - ./exporter/retrain_and_register.py:/opt/retrain_and_register.py
      # - ./exporter/kafka_to_delta.py:/opt/kafka_to_delta.py
      # - ./exporter/data_validation_exporter.py:/opt/data_validation_exporter.py
      # - ./exporter/eviently-prometheus-exporter.py:/opt/eviently-prometheus-exporter.py
    command: ["/opt/exporter-venv/bin/python", "retrain_and_register.py"]
volumes:
  ivy2:
  postgres-db-volume:
  spark-data:
  spark-notebooks:
  spark-warehouse:
  metastore_db:
  my_dbt_project:
  gx:
  minio-data:
  prometheus-data:
  grafana-data:    
networks:
  default:
    driver: bridge
    enable_ipv6: false
